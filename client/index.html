<!DOCTYPE html>
<html class="no-js no-mustard">
    <head>
    <title>UPC Social</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable"><meta content="black-translucent" names="apple-mobile-web-app-status-bar-style">
    <meta content="UPC Social" property="og:title">
    <meta content="app" property="og:type">
    <meta content="http://upcsocial.herokuapp.com/" property="og:url">
    <meta content="http://upcsocial.herokuapp.com/assets/images/upclogo.jpg" property="og:image">
    <meta content="UPC Social" property="og:site_name">
    <meta content="290742221014129" property="fb:app_id">
    <link href="/assets/css/normalize.css" rel="stylesheet">
    <link href="/assets/css/font-awesome.css" rel="stylesheet">
    <link href="/assets/css/global.css" rel="stylesheet">
</head>
    <body class="fixed-top">
        <div id="fb-root"></div>
        <div id="main">
            <div id="navigation">
                <div id="navigation-background"></div>
                <div id="navigation-content"><div class="upc-logo">UPC Social</div>
                    <div class="menu-item" data-action="TOGGLE-MENU">
                        <i class="icon-reorder"></i>
                        <b class="label">Menu</b></div>
                </div>
            </div>
            <nav class="nav">
                <div class="menu-item settings" data-action="TOGGLE-EDIT-MODE">
                    <i class="icon-cog"></i>
                    <b class="label">Settings</b></div>
                <div class="menu-item login" data-action="LOGIN" title="Login">
                    <i class="icon-user"></i>
                    <b class="label">Login</b></div>
                <a href="/dashboard" title="Dashboard" class="dashboard">
                    <i class="icon-home"></i>
                    <b class="label">Home</b></a>
                <a href="/search" title="Search" class="search">
                    <i class="icon-search"></i>
                    <b class="label">Search</b></a>
                <a href="/nowandnext" title="Now &amp; Next" class="nowandnext">
                    <i class="icon-time"></i>
                    <b class="label">Now &amp; Next</b></a>
            </nav>
            <div id="user-control">
                <div class="menu-item settings" data-action="SETTINGS" title="Settings">
                    <i class="icon-cog"></i>
                    <b class="label">Settings</b></div>
                <div class="menu-item logout" data-action="LOGOUT" title="Log Oaut">
                    <i class="icon-signout"></i>
                    <b class="label">Log Out</b></div>
            </div>
            <div id="content"></div>
        </div>
        <div class="background" id="transition"><div class="loading"></div></div>
        <script src="/js/lib/zepto/zepto.min.js"></script>
        <script data-main="/js/main" src="/js/lib/require/1.0.8/require.min.js"></script>
        <script>
            (function (d, s, id) {
                var js,
                    fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) return;
                js = d.createElement(s);
                js.id = id;
                js.src = "//connect.facebook.net/en_US/all.js";
                fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));
        </script>
    </body>
</html>
